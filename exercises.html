        <div>
            <h2> Form Exercise - Register Form </h2>
            <form action="exercises.html"  method="get">
                <label for="fristName"> First Name: </label>
                    <input type="text" id="fristName" name="fristName" placeholder="Frist Name" required>
                <label for="lastName"> Last Name: </label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                <br>
                <label id="male">Male: </label>
                    <input type="radio" id="male" name="gender" value="Male" required>
                <label id="female">Female: </label>
                    <input type="radio" id="female" name="gender" value="Female" required>
                <label id="other">Other: </label>
                    <input type="radio" id="other" name="gender" value="Other" required>
                <br>
                <label for="email">Email :</label>
                    <input type="email" id="email" name="email"  required>
                <label for="password">Password :</label>
                    <input type="password" id="password" name="password"   minlength="5" maxlength="10" required>
                <br>
                <label for="dob">Birthday: </label>
                    <select id="dob" name="month">
                        <option>1</option>
                    </select>
                    <select id="dob" name="day">
                        <option>1</option>
                    </select>
                    <select id="dob" name="year">
                        <option>1</option>
                    </select>
                <br>
                <label for="agree">I agreed to the terms and conditions: </label>
                    <input type="checkbox" id="agree" name="agree" required>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
